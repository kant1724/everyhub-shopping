<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>상품정보</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Black+Han+Sans|Dokdo|Jua|Kirang+Haerang|Nanum+Pen+Script|Stylish|Sunflower:300|Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/fontawesome-pro/css/all.css">
    <link href="/static/lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/common/common.css" rel="stylesheet">
    <link href="/static/css/admin/product_manager/product_manager.css" rel="stylesheet">
</head>

<body class="cart-v1 hidden-sn white-skin animated">
    <div class="top">
        <i id="go_back" class="fas fa-arrow-left" style="color: white;"></i>
        <div style="margin: auto; color: white; padding-top: 10px;">
            <p style="font-size: 18px;">상품관리</p>
        </div>
    </div>
    <div class="container pt-3">
        <div class="container">
            <div class="mb-3 mt-5 d-inline-block" style="width: 100px; font-size: 20px; border-left: 5px solid #333; padding-left: 10px;">상품목록</div>
            <div class="mb-3 mt-5  d-inline-block" style="float: right; margin-right: 40px;">
                <button type="button" class="btn btn-sm deep-orange btn-rounded new-product-btn">상품등록
                </button>
            </div>
            <hr>
            <section class="section mt-3 mb-5 pb-5">
                <div class="table-responsive">
                    <table class="table product-table">
                        <thead>
                            <tr>
                                <th class="font-weight-bold text-center">
                                    <strong>상품번호</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>이미지</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>상품명1</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                   <strong>상품명2</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>상품수량</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>상품무게</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>단가</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>추천상품</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <footer class="page-footer text-center text-md-left stylish-color-dark pt-0">
    </footer>
    <script type="text/javascript" src="/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/common/properties.js"></script>
    <script type="text/javascript" src="/static/js/admin/product_manager/product_manager.js"></script>
</body>

</html>
