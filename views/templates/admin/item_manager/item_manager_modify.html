<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>상품변경</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Black+Han+Sans|Dokdo|Jua|Kirang+Haerang|Nanum+Pen+Script|Stylish|Sunflower:300|Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/fontawesome-pro/css/all.css">
    <link href="/static/lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/common/common.css" rel="stylesheet">
    <link href="/static/css/admin/item_manager/item_manager_modify.css" rel="stylesheet">
</head>

<body class="cart-v1 hidden-sn white-skin animated">
    <header></header>
    <div class="container">
        <div class="container mt-5 pt-5">
            <div class="mt-2">
                <div style="border: 1px solid #ccc;">
                    <div class="text-center" style="border-bottom: 1px solid #ccc; background: #EAEAEA;">1</div>
                    <div class="ml-4 mt-2 mb-3">
                        <div class="mb-1" style="font-size: 20px;"><i class="fas fa-image"></i>&nbsp;&nbsp;<a style="color: gray;">이미지</a></div>
                        <div id="image_div"></div>
                        <form class="md-form file-upload-wrapper">
                            <div class="file-field">
                                <div class="btn btn-primary btn-sm float-left">
                                    <span>파일선택</span>
                                    <input type="file" id="item_image">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload your file">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <div style="border: 1px solid #ccc;">
                    <div class="text-center" style="border-bottom: 1px solid #ccc; background: #EAEAEA;">2</div>
                    <div class="ml-4 mr-4 mt-2 mb-4">
                        <div>
                            <div class="mt-3 d-inline-block">
                                <div class="md-form">
                                    <i class="fas fa-pencil prefix" style="font-size: 25px;"></i>
                                    <input type="text" class="form-control" id="item_nm_1" style="width: 200px;">
                                    <label id="item_nm_1_label" for="item_nm_1">상품명1</label>
                                </div>
                            </div>
                            <div class="mt-3 ml-3 d-inline-block">
                                <div class="md-form">
                                    <i class="fas fa-pencil prefix" style="font-size: 25px;"></i>
                                    <input type="text" class="form-control" id="item_nm_2"  style="width: 200px;" required="true">
                                    <label id="item_nm_2_label" for="item_nm_2">상품명2</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="mt-3 d-inline-block">
                                <div class="mb-1" style="color: gray;">대분류</div>
                                <div style="width: 200px;">
                                    <select id="item_main_ctgr_cd" class="browser-default common-select">
                                        <option value="1">과일</option>
                                        <option value="2">야채</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-3 ml-3 d-inline-block">
                                <div class="mb-1" style="color: gray;">중분류</div>
                                <div style="width: 200px;">
                                    <select id="item_mid_ctgr_cd" class="browser-default common-select">
                                        <option value="1">한라봉</option>
                                        <option value="2">천혜향</option>
                                        <option value="3">레드향</option>
                                        <option value="4">황금향</option>
                                        <option value="5">카라향</option>
                                        <option value="6">진지향</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-3 ml-3 d-inline-block">
                                <div class="mb-1" style="color: gray;">원산지</div>
                                <div style="width: 200px;">
                                    <select id="origin_cd" class="browser-default common-select">
                                        <option value="1">국내산</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="mt-3 d-inline-block">
                                <div class="mb-1" style="color: gray;">추천상품</div>
                                <div style="width: 200px;">
                                    <select id="recommend_yn" class="browser-default common-select">
                                        <option value="Y">Y</option>
                                        <option value="N">N</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-3 ml-3 d-inline-block">
                                <div class="mb-1" style="color: gray;">사용여부</div>
                                <div style="width: 200px;">
                                    <select id="use_yn" class="browser-default common-select">
                                        <option value="Y">Y</option>
                                        <option value="N">N</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div id="item_desc_label" class="mb-1" style="color: gray;">상품설명</div>
                            <textarea length="60" style="width: 100%; outline: none;" id="item_desc"></textarea>
                        </div>
                        <div class="mt-3">
                            <div id="notice_label" class="mb-1" style="color: gray;">유의사항</div>
                            <textarea length="60" style="width: 100%; outline: none;" id="notice"></textarea>
                        </div>
                        <div class="mt-3">
                            <div id="keeping_method_label" class="mb-1" style="color: gray;">보관방법</div>
                            <textarea length="60" style="width: 100%; outline: none;" id="keeping_method"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <input type="hidden" id="item_no" value="{{itemNo}}">
            <button id="item_modify_btn" type="button" class="btn btn-sm deep-orange btn-rounded item-register-btn">상품변경
                <i class="fa fa-angle-right right"></i>
            </button>
            <div class="mb-5"></div>
        </div>
    </div>
    <input type="hidden" id="user_no" value="{{userNo}}">
    <input type="hidden" id="admin_yn" value="{{adminYn}}">
    <footer class="page-footer text-center text-md-left stylish-color-dark pt-0">
    </footer>
    <script type="text/javascript" src="/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/common/properties.js"></script>
    <script type="text/javascript" src="/static/js/component/header.js"></script>
    <script type="text/javascript" src="/static/js/component/footer.js"></script>
    <script type="text/javascript" src="/static/js/admin/item_manager/item_manager_modify.js"></script>
</body>

</html>
