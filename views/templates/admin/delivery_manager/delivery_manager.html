<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>배송정보</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Black+Han+Sans|Dokdo|Jua|Kirang+Haerang|Nanum+Pen+Script|Stylish|Sunflower:300|Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/fontawesome-pro/css/all.css">
    <link href="/static/lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/common/common.css" rel="stylesheet">
    <link href="/static/css/admin/delivery_manager/delivery_manager.css" rel="stylesheet">
</head>

<body>
    <header></header>
    <div class="container pt-5">
        <div class="container">
            <div class="classic-tabs pt-3" style="margin: auto;">
                <div class="mb-3 mt-5 d-inline-block" style="width: 150px; font-size: 20px; border-left: 5px solid #333; padding-left: 10px;">배송료목록</div>
                <div class="mb-3 mt-5  d-inline-block" style="float: right; margin-right: 40px;">
                    <button type="button" class="btn btn-sm deep-orange btn-rounded new-shipping-info-btn">배송정보등록
                    </button>
                </div>
                <hr>
                 <div class="section mt-3 mb-5 pb-5">
                    <table id="shipping_info_list" class="table">
                        <thead>
                            <tr>
                                <th class="font-weight-bold text-center">
                                    <strong>번호</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>시/군</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>동/읍/면</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>리/도</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>우편번호</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>포함키워드</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>배송료</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>변경</strong>
                                </th>
                                <th class="font-weight-bold text-center">
                                    <strong>삭제</strong>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="shipping_info_list_tbody">
                        </tbody>
                    </table>
                </div>
                <div id="shipping_info_pagination" class="text-center mb-5">
                    <div class="shipping-info-pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="shipping_info_modal" tabindex="-1" role="dialog" aria-labelledby="shipping_info_modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body" style="margin: 20px;">
                    <input type="hidden" id="modal_shipping_info_no">
                    <div>
                        <div style="position: relative; font-size: 13px;">
                            시/군
                        </div>
                        <div>
                            <input type="text" id="modal_addr_1" style="width: 200px;">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div style="position: relative; font-size: 13px;">
                            동/읍/면
                        </div>
                        <div>
                            <input type="text" id="modal_addr_2" style="width: 200px;">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div style="position: relative; font-size: 13px;">
                            리/도
                        </div>
                        <div>
                            <input type="text" id="modal_addr_3" style="width: 200px;">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div style="position: relative; font-size: 13px;">
                            우편번호
                        </div>
                        <div>
                            <input type="text" id="modal_zip_no" style="width: 200px;">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div style="position: relative; font-size: 13px;">
                            포함 키워드
                        </div>
                        <div>
                            <input type="text" id="modal_including_keyword" style="width: 200px;">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div style="position: relative; font-size: 13px;">
                            배송비
                        </div>
                        <div>
                            <input type="number" id="modal_shipping_fee" style="width: 200px;">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-center pb-5">
                    <a id="save_shipping_info" class="common-button-1">저장</a>
                    <a id="shipping_info_close_modal" class="common-button-1" data-dismiss="modal">닫기</a>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="user_no" value="{{userNo}}">
    <input type="hidden" id="admin_yn" value="{{adminYn}}">
    <footer style="font-size: 13px;" class="page-footer text-center text-md-left stylish-color-dark pt-0">
    </footer>
    <script type="text/javascript" src="/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/common/properties.js"></script>
    <script type="text/javascript" src="/static/js/common/utils.js"></script>
    <script type="text/javascript" src="/static/js/component/shipping_info.js"></script>
    <script type="text/javascript" src="/static/js/component/header.js"></script>
    <script type="text/javascript" src="/static/js/component/footer.js"></script>
    <script type="text/javascript" src="/static/js/admin/delivery_manager/delivery_manager.js"></script>
</body>

</html>
