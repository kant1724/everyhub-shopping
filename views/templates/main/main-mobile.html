<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>간드락닷컴</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Black+Han+Sans|Dokdo|Jua|Kirang+Haerang|Nanum+Pen+Script|Stylish|Sunflower:300|Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/fontawesome-pro/css/all.css">
    <link href="/static/lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="/static/lib/swiper/swiper.css" rel="stylesheet">
    <link href="/static/css/common/common.css" rel="stylesheet">
    <link href="/static/css/main/main-mobile.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <section>
        <div class="text-center top">
            <div class="menu">
                <div class="menu-1"><a href="#special_price" class="smooth-goto" style="color: #FFFFFF;">추천상품</a></div>
                <div class="divide-vertical">ㅣ</div>
                <div class="menu-2"><a href="#all_product" class="smooth-goto" style="color: #FFFFFF;">전체상품</a></div>
                <div class="divide-vertical">ㅣ</div>
                <div class="menu-3"><a href="#how_to_keep" class="smooth-goto" style="color: #FFFFFF">보관방법</a></div>
            </div>
            <div class="top-main" style="padding-top: 100px; padding-bottom: 100px;">
                <div class="text-center" style="border-radius: 5px; width: 250px; padding: 15px; margin: auto; margin-bottom: 20px;">
                    <p class="h2 top-title" style="left: 3px; top: 5px; position: relative; color: #FFFFFF;">
                        <strong>간드락농원</strong>
                    </p>
                    <p class="mt-5" style="position: relative; color: yellow; font-size: 14px; font-weight: 700;">
                        <strong>제주 한라봉 및 천혜향을 맛보세요!</strong>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <div id="special_price" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <section class="mt-5">
                        <span style="font-size: 18px;" class="font-weight-bold mt-4 section-title">
                            <strong>추천 상품</strong>
                        </span>
                        <hr>
                        <div class="swiper-container">
                            <div id="recommend_product" class="swiper-wrapper pt-3">
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <section class="mt-5" id="all_product">
                <span style="font-size: 18px;" class="font-weight-bold mt-4 section-title">
                    <strong>전체 상품</strong>
                </span>
                <hr>
                <div id="all_item_list" class="row">
                </div>
            </section>
        </div>
    </div>
    <input type="hidden" id="user_no" value="{{userNo}}">
    <input type="hidden" id="admin_yn" value="{{adminYn}}">
    <footer style="font-size: 13px;" class="page-footer text-center text-md-left stylish-color-dark pt-0"></footer>
    <script type="text/javascript" src="/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/component/header-mobile.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/lib/swiper/swiper.js"></script>
    <script type="text/javascript" src="/static/js/common/properties.js"></script>
    <script type="text/javascript" src="/static/js/common/utils.js"></script>
    <script type="text/javascript" src="/static/js/common/nav.js"></script>
    <script type="text/javascript" src="/static/js/component/footer.js"></script>
    <script type="text/javascript" src="/static/js/main/main-mobile.js"></script>
</body>

</html>
