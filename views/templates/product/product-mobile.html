<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>상품정보</title>
    <link rel="stylesheet" href="/static/lib/fontawesome-pro/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Black+Han+Sans|Dokdo|Jua|Kirang+Haerang|Nanum+Pen+Script|Stylish|Sunflower:300|Noto+Sans+KR" rel="stylesheet">
    <link href="/static/lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/common/review.css" rel="stylesheet">
    <link href="/static/css/common/common.css" rel="stylesheet">
    <link href="/static/css/product/product-mobile.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="top-nav navbar fixed-top navbar-expand-lg navbar-light white">
            <div class="container">
                <button id="side_nav" class="navbar-toggler" type="button" data-toggle="collapse"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="top_menu">
                    <ul class="navbar-nav">
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#">
                                &nbsp;&nbsp;&nbsp;주문내역
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#">
                                &nbsp;&nbsp;&nbsp;내정보
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="admin-page nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#">
                                &nbsp;&nbsp;&nbsp;상품관리
                            </a>
                        </li>
                    </ul>
                </div>
                <a id="top_center" class="logo-title navbar-brand font-weight-bold" href="/">
                    <strong>간드락닷컴</strong>
                </a>
                <i id="go_shopping_cart" style="font-size: 22px;" class="pr-3 far fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <div class="text-center" style="margin-top: 56px;">
        <img id="info_image_path" src="" class="img-fluid">
    </div>
    <div class="container mt-3 pl-32">
        <div id="product_detail" class="mb-5">
            <div class="pb-2">
                <div class="row">
                    <div class="col-lg-5 mr-3 text-md-left">
                        <p style="font-size: 18px;" class="text-md-left product-name font-weight-bold dark-grey-text mb-1 ml-xl-0">
                            <strong id="info_item_nm_1"></strong>
                        </p>
                        <p style="font-size:16px;"  class="text-md-left mb-2 ml-xl-04">
                            <span class="red-text font-weight-bold">
                                <strong id="info_item_price"></strong>
                            </span>
                        </p>
                        <p style="font-size:13px;" class="ml-xl-0" id="info_item_desc"></p>
                        <p style="font-size:13px;" class="ml-xl-0">
                            <strong>갯수: </strong><strong id="info_item_qty"></strong>과 /
                            <strong> 무게: </strong><strong id="info_item_kg"></strong>KG
                        </p>
                        <p style="font-size:13px;" class="ml-xl-0">
                            <strong>원산지: </strong>국내산</p>
                        <div class="ml-xl-0">
                            <div class="d-inline-block text-center pb-3">
                                <div class="qty-minus-btn"><i class="far fa-minus"></i></div>
                                <input style="width: 40px; font-size: 12px; text-align: center; position:relative; top: 2px;" type="number" id="qty" value="1" />
                                <div class="qty-plus-btn"><i class="far fa-plus"></i></div>
                            </div>
                            <div class="mb-3">
                                <button id="order_now" class="btn btn-md btn-secondary btn-rounded order-now mt-2" style="margin: 0px;">
                                    <i class="far fa-credit-card" aria-hidden="true"></i>&nbsp;&nbsp;바로주문</button>
                                <button id="add_cart" class="ml-1 btn btn-md deep-orange btn-rounded add-cart mt-2" style="margin: 0px;">
                                    <i class="fa fa-cart-plus" aria-hidden="true"></i>&nbsp;&nbsp;장바구니에 추가</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pl-3 text-center" style="padding: 10px; border-top: 2px solid #333; border-bottom: 1px solid #333;">
            <div id="product_review" class="d-inline-block" style="width: 20%;">
                제품후기
            </div>
            <div class="d-inline-block ml-4 mr-4" style="color: gray;">
                <span>ㅣ</span>
            </div>
            <div id="qna" class="d-inline-block" style="width: 20%;">
                <a>Q&A</a>
            </div>
        </div>
        <div class="mt-3 mb-4 text-center">
            <table id="qna_list" class="table" style="display: none; border-bottom: 1px solid #ddd;">
                <thead>
                <tr>
                    <th>제목</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody id="qna_list_tbody"></tbody>
            </table>
            <div class="mt-4 mb-4"><a id="write_qna" class="common-button-1" style="display: none;">질문등록</a></div>
            <table id="review_list" class="table" style="border-bottom: 1px solid #ddd;">
                <thead>
                <tr>
                    <th>제목</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody id="review_list_tbody"></tbody>
            </table>
        </div>
        <div id="review_pagination" class="text-center mb-5">
            <div class="review-pagination"></div>
        </div>
        <div id="qna_pagination" class="text-center mb-5" style="display: none;">
            <div class="qna-pagination"></div>
        </div>
    </div>
    <div class="modal fade" id="qna_modal" tabindex="-1" role="dialog" aria-labelledby="qna_modal"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <input type="hidden" id="item_no_modal">
                <div class="modal-body">
                    <div style="border-bottom: 1px solid #333; font-weight: 700;">
                        <span>Q&A 질문작성</span>
                    </div>
                    <hr>
                    <div>
                        <span>제목</span>
                    </div>
                    <input id="qna_subject_modal" class="mt-2" type="text" style="width: 100%;">
                    <hr>
                    <div>
                        <span>내용</span>
                    </div>
                    <textarea id="qna_content_modal" class="mt-2" style="width: 100%; height: 150px;"></textarea>
                </div>
                <div class="modal-footer">
                    <a id="write_qna_btn" class="common-button-1">작성</a>
                    <a id="close_modal" class="common-button-1" data-dismiss="modal">닫기</a>
                </div>
            </div>
        </div>
    </div>
    <footer style="font-size: 13px;" class="page-footer text-center text-md-left stylish-color-dark pt-0"></footer>
    <input type="hidden" id="info_item_price_num">
    <input type="hidden" id="item_no" value="{{itemNo}}">
    <input type="hidden" id="user_no" value="{{userNo}}">
    <input type="hidden" id="admin_yn" value="{{adminYn}}">
    <script type="text/javascript" src="/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/common/properties.js"></script>
    <script type="text/javascript" src="/static/js/common/utils.js"></script>
    <script type="text/javascript" src="/static/js/common/nav.js"></script>
    <script type="text/javascript" src="/static/js/component/review.js"></script>
    <script type="text/javascript" src="/static/js/component/qna.js"></script>
    <script type="text/javascript" src="/static/js/component/footer.js"></script>
    <script type="text/javascript" src="/static/js/product/product-mobile.js"></script>
</body>

</html>
