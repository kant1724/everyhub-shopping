<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>상품정보</title>
    <link rel="stylesheet" href="/static/lib/fontawesome-pro/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Black+Han+Sans|Dokdo|Jua|Kirang+Haerang|Nanum+Pen+Script|Stylish|Sunflower:300|Noto+Sans+KR" rel="stylesheet">
    <link href="/static/lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/common/review.css" rel="stylesheet">
    <link href="/static/css/common/common.css" rel="stylesheet">
    <link href="/static/css/product/product.css" rel="stylesheet">
</head>

<body>
    <header></header>
    <div class="container mt-5 pt-3">
        <div id="product_detail" class="mb-3">
            <div class="mt-5 pb-3">
                <div class="row mt-5">
                    <div class="col-lg-5">
                        <div class="row mx-5">
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active pb-5 product-image">
                                    <img id="info_image_path" src="" width="400px;" class="img-fluid" style="border-radius: 5px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 mb-3 text-md-left">
                        <span style="font-size: 18px; color: #333;" class="text-md-left product-name font-weight-bold mb-1 ml-xl-0 ml-4">
                            <strong id="info_item_nm_1"></strong>
                        </span>
                        <div class="mb-3">
                            <span style="font-size: 16px;" class="text-md-left ml-xl-0 ml-4">
                                <span class="red-text font-weight-bold">
                                    <strong id="info_item_price"></strong>
                                </span>
                            </span>
                        </div>
                        <p  style="font-size: 13px;" class="ml-xl-0 ml-4" id="info_item_desc">
                        </p>
                        <p style="font-size: 13px;" class="ml-xl-0 ml-4">
                            <strong>갯수: </strong><strong id="info_item_qty"></strong>과 /
                            <strong> 무게: </strong><strong id="info_item_kg"></strong>KG
                        </p>
                        <p style="font-size: 13px;" class="ml-xl-0 ml-4">
                            <strong>원산지: </strong>국내산
                        </p>
                        <div class="ml-xl-0 ml-4">
                            <div class="d-inline-block text-center pb-3">
                                <div class="qty-minus-btn"><i class="far fa-minus"></i></div>
                                <input style="width: 60px; font-size: 12px; text-align: center; position: relative; top: 2px;" type="number" id="qty" value="1" />
                                <div class="qty-plus-btn"><i class="far fa-plus"></i></div>
                            </div>
                            <div class="mb-2">
                                <button id="order_now" class="btn btn-sm btn-secondary btn-rounded order-now mt-2" style="margin: 0px;">
                                    <i class="far fa-credit-card" aria-hidden="true"></i>&nbsp;&nbsp;바로주문</button>
                                <button id="add_cart" data-dismiss="toast" class="ml-2 btn btn-sm deep-orange btn-rounded add-cart mt-2" style="margin: 0px;">
                                    <i class="fa fa-cart-plus" aria-hidden="true"></i>&nbsp;&nbsp;장바구니에 추가</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 90%; margin: auto;">
            <div class="text-center" style="padding: 10px; border-top: 2px solid #333; border-bottom: 1px solid #333;">
                <div id="product_review" class="d-inline-block">
                    제품후기
                </div>
            </div>
            <div class="mt-3 text-center">
                <table id="review_list" class="table" style="border-bottom: 1px solid #ddd;">
                    <thead>
                        <tr>
                            <th>제목</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody id="review_list_tbody"></tbody>
                </table>
            </div>
            <div class="text-center mb-5">
                <div class="pagination"></div>
            </div>
        </div>
    </div>
    <footer style="font-size: 13px;" class="page-footer text-center text-md-left stylish-color-dark pt-0"></footer>
    <input type="hidden" id="info_item_price_num">
    <input type="hidden" id="item_no" value="{{itemNo}}">
    <script type="text/javascript" src="/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/common/properties.js"></script>
    <script type="text/javascript" src="/static/js/common/utils.js"></script>
    <script type="text/javascript" src="/static/js/component/review.js"></script>
    <script type="text/javascript" src="/static/js/component/header.js"></script>
    <script type="text/javascript" src="/static/js/component/footer.js"></script>
    <script type="text/javascript" src="/static/js/product/product.js"></script>
</body>

</html>
