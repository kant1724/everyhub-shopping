<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>E-Commerce - MDBootstrap</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Black+Han+Sans|Dokdo|Jua|Kirang+Haerang|Nanum+Pen+Script|Stylish|Sunflower:300|Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/fontawesome-pro/css/all.css">
    <link href="/static/lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/cart/cart.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white">
            <div class="container">
                <button id="side_nav" class="navbar-toggler" type="button" data-toggle="collapse"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="top_menu">
                    <ul class="navbar-nav">
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#">
                                &nbsp;&nbsp;&nbsp;주문내역
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#">
                                &nbsp;&nbsp;&nbsp;내정보
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="admin-page nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#">
                                &nbsp;&nbsp;&nbsp;상품관리
                            </a>
                        </li>
                    </ul>
                </div>
                <a id="top_center" class="navbar-brand font-weight-bold" href="/">
                    <strong>간드락닷컴</strong>
                </a>
                <i id="go_shopping_cart" style="font-size: 22px;" class="pr-3 far fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <br>
    <div class="text-center">
        <button id="go_main" type="button" class="mt-5 btn btn-md btn-outline-info waves-effect go-main">메인으로
            <i class="fa fa-angle-right right"></i>
        </button>
    </div>
    <hr>
    <div id="cart_list" class="">
    </div>
    <hr>
    <div class="text-center" style="margin-bottom: 15px;">
        <button type="button" id="purchase_btn" class="btn btn-sm deep-orange btn-rounded purchase-btn">구매하기<i class="fa fa-angle-right right"></i></button>
    </div>
    <script type="text/javascript" src="/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/common/utils.js"></script>
    <script type="text/javascript" src="/static/js/common/nav.js"></script>
    <script type="text/javascript" src="/static/js/cart/cart-mobile.js"></script>
</body>

</html>
