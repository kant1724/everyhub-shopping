<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>E-Commerce - MDBootstrap</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Black+Han+Sans|Dokdo|Jua|Kirang+Haerang|Nanum+Pen+Script|Stylish|Sunflower:300|Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/fontawesome-pro/css/all.css">
    <link href="/static/lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/cart/cart.css" rel="stylesheet">
</head>

<body class="cart-v1 hidden-sn white-skin animated">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg  navbar-light scrolling-navbar white">
            <div class="container">
                <a class="navbar-brand font-weight-bold" href="/">
                  <strong>간드락닷컴</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="/cart">
                                &nbsp;&nbsp;&nbsp;장바구니
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#">
                                &nbsp;&nbsp;&nbsp;주문내역
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#">
                                &nbsp;&nbsp;&nbsp;내정보
                            </a>
                        </li>
                        <li class="nav-item" style="margin-left: 0px;">
                            <a class="admin-page nav-link waves-effect waves-light dark-grey-text font-weight-bold" href="#">
                                &nbsp;&nbsp;&nbsp;상품관리
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5 pt-3">
        <div class="container">
            <button id="go_back" type="button" class="mt-5 btn btn-md btn-outline-info waves-effect go-main" style="margin-left: 0px;">뒤로가기
            </button>
            <hr>
            <div class="mb-3" style="width: 100px; font-size:20px; border-left: 5px solid #333; padding-left: 10px;">장바구니</div>
            <hr>
            <section class="section my-5 pb-5">
                <div class="table-responsive">
                    <table class="table product-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <strong>이미지</strong>
                                </th>
                                <th class="font-weight-bold">
                                    <strong>상품</strong>
                                </th>
                                <th class="font-weight-bold">
                                    <strong>갯수</strong>
                                </th>
                                <th class="font-weight-bold">
                                    <strong>무게</strong>
                                </th>
                                <th class="font-weight-bold">
                                    <strong>단가</strong>
                                </th>
                                <th class="font-weight-bold">
                                    <strong>수량</strong>
                                </th>
                                <th class="font-weight-bold">
                                    <strong>가격</strong>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart_tbody">
                        </tbody>
                    </table>
                    <hr>
                    <div class="d-inline-block" style="float: right; margin-right: 40px;">
                        <button type="button" id="purchase_btn" class="btn btn-sm deep-orange btn-rounded purchase-btn">구매하기
                            <i class="fa fa-angle-right right"></i>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/common/utils.js"></script>
    <script type="text/javascript" src="/static/js/cart/cart.js"></script>
</body>

</html>
