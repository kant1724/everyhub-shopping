<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Black+Han+Sans|Dokdo|Jua|Kirang+Haerang|Nanum+Pen+Script|Stylish|Sunflower:300|Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/fontawesome-pro/css/all.css">
    <link href="/static/lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="/static/css/common/common.css" rel="stylesheet">
    <link href="/static/css/common/address.css" rel="stylesheet">
    <link href="/static/css/user/sign_up.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <div class="container pt-5">
        <div class="mt-5 screen-ratio" style="padding-left: 5px; border-left: 5px solid #333;">회원가입</div>
        <div class="mt-3 mb-3 pb-2 screen-ratio" style="background: #FFFFFF; border: 1px solid #ccc;">
            <div class="screen-ratio-inner">
                <div class="mt-3 ml-4">
                    <div style="position: relative; top: 10px;">
                        휴대폰번호
                    </div>
                    <div class="md-form d-inline-block">
                        <i class="fas fa-mobile-alt prefix" style="font-size: 25px;"></i>
                        <input type="text" class="form-control" id="telno_1" style="width: 50px;">
                        <label for="telno_1"></label>
                    </div>
                    <div class="md-form d-inline-block">
                        -
                    </div>
                    <div class="md-form d-inline-block">
                        <input type="text" class="form-control" id="telno_2" style="width: 50px;">
                        <label for="telno_2"></label>
                    </div>
                    <div class="md-form d-inline-block">
                        -
                    </div>
                    <div class="md-form d-inline-block">
                        <input type="text" class="form-control" id="telno_3" style="width: 50px;">
                        <label for="telno_3"></label>
                    </div>
                </div>
                <div class="mt-3 ml-4">
                    <div class="md-form">
                        <i class="fas fa-key prefix" style="font-size: 25px;"></i>
                        <input type="password" class="form-control" id="password" style="width: 200px;">
                        <label for="password">비밀번호</label>
                    </div>
                </div>
                <div class="mt-3 ml-4">
                    <div class="md-form">
                        <i class="fas fa-pencil prefix" style="font-size: 25px;"></i>
                        <input type="text" class="form-control" id="user_nm"  style="width: 200px;">
                        <label for="user_nm">이름</label>
                    </div>
                </div>
                <div class="mt-3 ml-4">
                    <i class="fas fa-user mr-3" style="font-size: 25px;"></i>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="gender_male" name="gender_radio">
                        <label class="form-check-label" for="gender_male">남</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="gender_female" name="gender_radio">
                        <label class="form-check-label" for="gender_female">여</label>
                    </div>
                </div>
                <div class="mt-3 ml-4">
                    <div class="md-form" style="width: 240px;">
                        <i class="far fa-birthday-cake prefix" style="font-size: 25px;"></i>
                        <input placeholder="생년월일" type="text" id="date_of_birth" class="form-control datepicker">
                    </div>
                </div>
            </div>
            <div class="text-center mt-4 mb-3" style="font-size: 15px; background: #EAEAEA;">주소</div>
            <div class="screen-ratio-inner">
                <div class="pt-2 ml-4 pb-2">
                    <a id="search_address" class="common-button-1">주소검색</a>
                    <div class="mt-3" style="font-weight: 700;">우편번호:</div>
                    <div id="zip_no" class="mt-2 mb-3" style="width: 80%; border-bottom: 1px solid #ddd; color: gray;">주소검색을 클릭하세요.</div>
                    <div class="mt-3" style="font-weight: 700;">기본주소:</div>
                    <div id="address_main" class="mt-2 mb-3" style="width: 80%; border-bottom: 1px solid #ddd; color: gray;">주소검색을 클릭하세요.</div>
                    <div class="mt-1 d-inline-block">
                        <label for="address_detail" style="font-weight: 700;">상세주소</label>
                        <input type="text" style="width:250px;" class="form-control" id="address_detail" style="width: 200px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="screen-ratio">
            <button id="go_signing_up_btn" type="button" class="btn btn-sm deep-orange btn-rounded">회원가입
                <i class="fa fa-angle-right right"></i>
            </button>
        </div>
        <div class="modal fade" id="address_modal" tabindex="-1" role="dialog" aria-labelledby="address_modal"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <input type="hidden" id="zip_no_id">
                    <input type="hidden" id="address_main_id">
                    <div class="modal-body">
                        <div style="border-bottom: 1px solid #333; font-weight: 700;">
                            <span>주소검색</span>
                        </div>
                        <div class="mt-3">
                            <span>검색어</span>
                        </div>
                        <input id="address_subject" class="mt-2" type="text" style="width: 100%; outline: none; padding: 3px;">
                        <div class="mt-2"><a id="search_address_modal" class="common-button-1">조회</a></div>
                        <hr>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="padding: 3px;">주소</th>
                                    <th style="padding: 3px;">우편번호</th>
                                </tr>
                            </thead>
                            <tbody id="address_tbody">
                            </tbody>
                        </table>
                        <div id="pagination" style="word-wrap: break-word;"></div>
                    </div>
                    <div class="modal-footer">
                        <a id="address_close_modal" class="common-button-1" data-dismiss="modal">닫기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="user_no" value="{{userNo}}">
    <input type="hidden" id="admin_yn" value="{{adminYn}}">
    <footer style="font-size: 13px;" class="page-footer text-center text-md-left stylish-color-dark pt-0"></footer>
    <script type="text/javascript" src="/static/lib/mdb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/common/datepicker.js"></script>
    <script type="text/javascript" src="/static/js/common/properties.js"></script>
    <script type="text/javascript" src="/static/js/common/address.js"></script>
    <script type="text/javascript" src="/static/js/component/header.js"></script>
    <script type="text/javascript" src="/static/js/component/footer.js"></script>
    <script type="text/javascript" src="/static/js/user/sign_up.js"></script>
</body>

</html>
